<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }} - Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            color: #333;
            padding: 50px;
            line-height: 1.6;
        }
        .container {
            background-color: #ffffffcc;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        h2 {
            color: #e67e22;
            margin-top: 30px;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        .role {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ name }}</h1>
        <div class="role">{{ role }}</div>

        <div class="section">
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>{{ skills }}</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <ul>
                {% for exp in experiences %}
                <li>{{ exp }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
