<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Georgia', serif; margin: 40px; background-color: #f4f4f4; }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; }
        .section { margin-bottom: 30px; }
        ul { padding-left: 20px; }
        .header { background-color: #2c3e50; color: white; padding: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ name }}</h1>
        <h2>{{ role }}</h2>
    </div>
    <div class="section">
        <h2>Summary</h2>
        <p>{{ summary }}</p>
    </div>
    <div class="section">
        <h2>Skills</h2>
        <p>{{ skills }}</p>
    </div>
    <div class="section">
        <h2>Experience</h2>
        <ul>
            {% for exp in experiences %}
            <li>{{ exp }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
